<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sigma - Perfil de Usuario</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,600,700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header>
      <ion-icon name="arrow-back" size="large" role="img" class="md icon-large hydrated" aria-label="arrow-back"></ion-icon>
      <h1>Sigma</h1>
      <ion-icon name="ios-search" size="large" role="img" class="md icon-large hydrated" aria-label="search"></ion-icon>
    </header>

    <div class="banner">
      <div class="banner-img">
        <img src="img/profile.png" alt="Perfil">
      </div>
      <div class="banner-text">
        <h2>Peter Parker</h2>
      </div>
    </div>

    <div class="opciones">

      <div class="container">
        <div class="tarjeta">
          <ion-icon name="card"></ion-icon>
          <p>Datos de pago</p>
        </div>
        <div class="envio">
          <ion-icon name="home"></ion-icon>
          <p>Datos de env√≠o</p>
        </div>
        <div class="pedidos">
          <ion-icon name="cube"></ion-icon>
          <p>Estados de mis pedidos</p>
        </div>
      </div>

    </div>

    <!-- NOTE: Inicio de barra de navegacion -->
    <div class="nav-menu">
      <div><ion-icon name="home"></ion-icon></div>
      <div><ion-icon name="list"></ion-icon></div>
      <div><ion-icon name="cart"></ion-icon></div>
      <div><ion-icon name="person"></ion-icon></div>
    </div>


  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
